<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}Document</title>
    {% endblock %}
    <style>
    .sarastyle1{
        background-color: rgba(219, 195, 195, 0.815);
        height: 50px;
        line-height: 50px;
        font-size: 15px;
        text-align: center;
        background-image: url("./static/logo.png");
        background-size: 6%;
        background-position: left;
        background-repeat: no-repeat;
    }
    .linktext{
        color:rgb(231, 17, 142);
        font-weight:bold; 
        text-decoration:underline;
        text-align: right;
    }
    </style>

</head>
<body>       
        <div class="sarastyle1">
                <span class="linktext"><a href="/posts">Posts</a></span>
                <span class="linktext"><a href="/products">Products</a></span> 
                <span class="linktext"><a href="/articles">Articles</a></span>
                <span class="linktext"><a href="/1">Greet John</a></span>
                <span class="linktext"><a href="/2">Greet John2</a></span>

        </div>
        <div id="content">{% block content %}{% endblock %}</div>
       
    
</body>
</html>
